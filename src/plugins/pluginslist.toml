# ----- ENABLED PLUGINS -----
# Declare here the ENABLED plugins to load them at bot startup. They must be declared in the "declared" part.

[plugins]
enabled = [
    "SimpleOps",
    "RichNotifier",
    "MusicPlayer",
    "CemantixGame",
    "MarvelStats"
]

# ----- DECLARED PLUGINS -----
# Declare here the installed (but not necessarily enabled) plugins and their attributes
# Path format: "plugins.pluginname.plugin_entrypoint"
# Class format : "PluginName"
# Required is a boolean, true if the plugin is mandatory, false otherwise

[SimpleOps]
path = "plugins.SimpleOps.SO"
class = "SimpleOps"
required = true

[RichNotifier]
path = "plugins.RichNotifier.RN"
class = "RichNotifier"
required = false

[MusicPlayer]
path = "plugins.MusicPlayer.MP"
class = "MusicPlayer"
required = false

[CemantixGame]
path = "plugins.CemantixGame.CX"
class = "CemantixGame"
required = false

[MarvelStats]
path = "plugins.MarvelStats.MS"
class = "Marvel"
required = false