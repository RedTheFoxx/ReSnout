# ----- ENABLED PLUGINS -----
# Declare here the ENABLED plugins to load them at bot startup. They must be declared in the "declared" part.

[plugins]
enabled = [
    "SimpleOps",
#    "MyLittleBanking",
#    "TSME"
]

# ----- DECLARED PLUGINS -----
# Declare here the installed (but not necessarily enabled) plugins and their attributes
# Path format: "plugins.pluginname.plugin_entrypoint"
# Class format : "PluginName"
# Required is a boolean, true if the plugin is mandatory, false otherwise

[SimpleOps]
path = "plugins.SimpleOps.SO"
class = "SimpleOps"
required = true

[MyLittleBanking]
path = "plugins.MyLittleBanking.MLB"
class = "MyLittleBanking"
required = false

[TSME]
path = "plugins.TSME.TSME"
class = "TSME"
required = false